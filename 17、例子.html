<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>学生档案</legend>
            <label>姓名：
                <input type="text" name="" placeholder="请输入名字" accesskey="s">
            </label>
            <br />
            <label>手机号：
                <input type="tel" name="" placeholder="请输入手机号码">
            </label>
            <br />
            <label>邮箱：
                <input type="email" name="" placeholder="请输入邮箱">
            </label>
            <br />
            <label>所属学院：
                <input type="text" placeholder="请输入学院" list="dlist">
                <datalist id="dlist">
                    <option>111</option>
                    <option>222</option>
                    <option>333</option>
                    <option>444</option>
                    <option>555</option>
                    <option>666</option>
                </datalist>
            </label>
            <br /> 出生日期：
            <input type="date" name="" id="">
            <br />成绩：
            <input type="number" name="" id="">
            <br />毕业时间：
            <input type="time" name="" id="">
            <br />
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </fieldset>

        <audio src="" autoplay="autoplay" controls="controls"></audio>
        <audio autoplay controls>
            <source src="" />
            <source src="" />
            <source src="" />
            <source src="" />
        </audio>

        <video src="" autoplay controls></video>
        <video autoplay controls></video>
        <source src="" type="">
        <source src="" type="">
        <source src="" type="">
        <source src="" type="">
    </form>
</body>

</html>
