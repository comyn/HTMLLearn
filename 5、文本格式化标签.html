<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本格式化标签</title>
</head>
<body>
    <b>加粗字体</b> <br />
    <strong>加粗字体，xhtml推荐使用strong</strong> <br />
    <i>斜体</i> <br />
    <em>斜体，加强调的意思，xhtml推荐使用em</em> <br />
    <s>删除线</s> <br />
    <del>删除线，xhtml推荐使用del</del> <br />
    <u>下划线</u> <br />
    <ins>下划线，xhtml推荐使用u</ins> <br />
</body>
</html>
