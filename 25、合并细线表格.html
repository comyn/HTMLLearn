<!DOCTYPE html>
<html lang="en">
<!-- solid示现 
    dashed虚线
    double双实线 
    none午边框默认 
    dotted点边框 
    border：边框粗细 边框样式 边框颜色 
    border-radius：从左上角开始顺时针圆角 1个值代表4个角 2个值代表对角线 3个值代表左上，右上+左下，右下，从两边开始往中间 -->

</head>
