<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table width="200" height="200" border="1" align="center" cellspacing="0" cellpadding="0">
        <caption>表格标题2</caption>
        <thead>
            <tr>
                <th>111</th>
                <th>2222</th>
                <th>3333</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>111</td>
                <td>2222</td>
                <td rowspan="2">3333</td>
            </tr>

            <tr>
                <td>111</td>
                <td>2222</td>
            </tr>
        </tbody>
    </table>
    <table width="200" height="200" border="1" align="center" cellspacing="0" cellpadding="0">
        <caption>表格标题2</caption>
        <tr>
            <th>111</th>
            <th>2222</th>
            <th>3333</th>
        </tr>

        <tr>
            <td>111</td>
            <td colspan="2">2222</td>
        </tr>

        <tr>
            <td>111</td>
            <td>2222</td>

            <td>3333</td>
        </tr>

    </table>
</body>

</html>
