<!DOCTYPE html>

        <li>3333</li>
        <li>4444</li>

        <dt>小标题1</dt>
        <dd>111</dd>
        <dd>222</dd>
        <dd>333</dd>
        <dd>444</dd>
    </dl>
    <dl style="background:white;float: left;text-align: center">
        <dt>小标题2</dt>
        <dd style="text-align: left">111</dd>
        <dd>222</dd>
        <dd>333</dd>
        <dd>444</dd>
    </dl>
    <dl style="background: white;float: left;">
        <dt>小标题3</dt>
        <dd>111</dd>
        <dd>222</dd>
        <dd>333</dd>
        <dd>444</dd>
    </dl>
